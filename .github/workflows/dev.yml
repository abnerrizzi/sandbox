name: Deploy DEV - Pull Request to development

on:
  pull_request:
    branches:
    - development
    paths-ignore:
    - 'README.md'

jobs:
  pull_request_workflow:
    name: 
    runs-on: ubuntu-18.04
    steps:

    # Clone the repository
    - name: Checkout
      uses: actions/checkout@v2

    # Build Dockerfile
    - name: Docker build
      run: |
        DOCKER_BUILDKIT=1 docker build \
          --build-arg BUILDKIT_INLINE_CACHE=1 \
          .
    # Lint
    - name: Lint
      run: |
        echo LINT
    # Unit Test
    - name: Unit Test
      run: |
        echo UNIT
