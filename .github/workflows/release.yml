name: Release
on:
  workflow_call:
    inputs:
      project_name:
        description: 'Porject name (required)'
        required: true
        type: string
      skip-dev:
        description: 'Skip dev'
        required: false
        default: true
        type: string


env:
  DOCKER_BUILDKIT: 1

jobs:
  matrix:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.generate.outputs.matrix }}
    steps:
    - name: Setup
      run: echo ./utils/setup.sh
    - name: Generate matrix
      id: generate
      run: echo ${{ inputs.project_name }}.yml


  jobs:
    needs: matrix
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        project:
          - siag: name
          - ocs
          - traefik1
          - traefik2

    name: ${{ matrix.project }}/${{ matrix.project.name }} | ${{ matrix.imgs }}
    steps:

    - name: ðŸ§° Checkout
      uses: actions/checkout@v3
      with:
        submodules: ${{ inputs.submodules }}

    - name: ðŸš§ Build, test and release
      run: ./utils/build-test-release
      with:
        gcr_token: '${{ secrets.gcr_token }}'
        gh_token: '${{ github.token }}'
        docker_user: '${{ secrets.docker_user }}'
        docker_pass: '${{ secrets.docker_pass }}'
        skip-release: ${{ inputs.skip-release }}
        architecture: ${{ matrix.arch }}
        collection: ${{ matrix.os }}
        images: ${{ matrix.imgs }}

